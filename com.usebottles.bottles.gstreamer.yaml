name: Gstreamer 32bit
buildsystem: meson
config-opts:
- "-Dpython=disabled"
- "-Ddevtools=disabled"
- "-Dges=disabled"
- "-Drtsp_server=disabled"
- "-Domx=disabled"
- "-Dsharp=disabled"
- "-Dgst-examples=disabled"
- "-Dtests=disabled"
- "-Dexamples=disabled"
- "-Ddoc=disabled"
- "-Dgtk_doc=disabled"
- "-Dgpl=enabled"
- "-Dlibav=enabled"
- "-Dbad=enabled"
- "-Dvaapi=enabled"
- "-Dgst-plugins-bad:openh264=disabled"
- "-Dgst-plugins-bad:vulkan=disabled"
- "-Dugly=enabled"
- "-Dgst-plugins-ugly:mpeg2dec=enabled"
build-options:
  env:
    PKG_CONFIG_PATH: "/app/lib/codecs/lib/pkgconfig/:/app/lib/pkgconfig"
  arch:
    x86_64: *compat_i386_opts
cleanup:
- "/bin/*webrtc*"
- "/bin/crossfade"
- "/bin/tsparser"
- "/bin/playout"
- "/lib/gstreamer-1.0/include/"
sources:
- type: git
  disable-submodules: true
  url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
  tag: 1.22.0
  commit: f13c65d977b740b5955343d320dcf2061bbdf62d
- type: patch
  path: gst-libav-stop-caching-codecs.patch
- type: file
  path: move-gst-plugins.sh
post-install:
- sh ${FLATPAK_BUILDER_BUILDDIR}/move-gst-plugins.sh
